{% load staticfiles %}

<!-- shelter/templates/base.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Torchlight{% endblock title %}</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="{% static "lib/js/bootstrap.min.js" %}"></script>
        <link rel="stylesheet" href="{% static "lib/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "css/main.css" %}" type="text/css" media="screen" />

        {% block head %}{% endblock head %}
    </head>
    <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#">Torchlight</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
              <a class="nav-link" href="/shelters/">Shelters</a>
              </li>

              <li class="nav-item active">
              <a class="nav-link" href="/">Check-In</a>
              </li>

              <li class="nav-item active">
              <a class="nav-link" href="/findperson/">Find People</a>
              </li>

              <li class="nav-item">
              <a class="nav-link" href="#">Donate/Volunteer</a>
              </li>
          </ul>
      </div>
  </nav>
        {% block body %}{% endblock body %}
    </body>
</html>
